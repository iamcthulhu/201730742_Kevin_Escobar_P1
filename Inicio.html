<body>
    <!--Barra de navegacion-->

        <a class="navbar-brand" href="#">Analizador Lexico</a>

            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="Automatas.html">Ver automatas<span class="sr-only">(current)</span></a>

    <form name="myForm" id="inputForm" class="analizador">



        <h1 class="analizador_titulo">Analizador Lexico</h1>

        <input name="myInput" type="file" class="analizador_input" id="entradaTexto">

        <!-- <input type="text" class="analizador_input" id="entradaTexto"> -->

        <!-- <label for="" class="analizador_label" id="ingreso">Seleccione el archivo</label> -->

        <input type="button" value="Siguiente" id="btnAnalizar" onclick="analizarPalabra()">


        <label for="" class="analizador_label" id="lblErrores">Errores</label>
        <textarea class="analizador_textarea" disabled="disabled" id="salidaErrores" rows="15" cols="23"></textarea>

        <label for="" class="analizador_label" id="lblTokens">Tokens</label>
        <textarea class="analizador_textarea" disabled="disabled" id="salidaTokens" rows="15" cols="23"></textarea>

        <label for="" class="analizador_label" id="lblTexto">Texto analizado</label>
        <textarea class="analizador_textarea" disabled="disabled" id="salidaTexto" rows="11" cols="45"></textarea>

    </form>
